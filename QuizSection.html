<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <link rel="stylesheet" href="quiz-section-styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main p-5" id="main">
        <h1 id="questionBox">This is Question</h1>
        <hr>
    <ul>
        <li >
         <input type="radio" name="answer" class="options" value="a">
        <label for="a" id="option_1" class="label-text p-2">Quiz Options</label>
        </li>
        <li>
         <input type="radio" name="answer" class="options"  value="b">
        <label for="b" id="option_2" class="label-text p-2">quiz Options</label>
        </li>
        <li>
         <input type="radio" name="answer" class="options"  value="c">
        <label for="c" id="option_3" class="label-text p-2">quiz Options</label>
        </li>
        <li>
         <input type="radio" name="answer" class="options"  value="d">
        <label for="d" id="option_4" class="label-text p-2">quiz Options</label>
        </li>
    </ul>
    <hr>
    <button class="btn btn-warning" type="submit" id="submit" onclick="submitQuiz()">Next</button>


    </div>



    
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
