<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-between my-5 login-section">
            <div class="col-lg-6 col-md-6 col-sm-12 py-5">
                <div class="log my-5">
                    <img src="Images/Login section logo.png" width="100%">
                </div>
                <p class="text-center" style="font-size: 2vw;">Welcome back!
                    <br>
                    Please login/Signup to your account.
                </p>
                <!-- Form -->
                <form id="sign-up">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword">
                    </div>
                    <button type="submit" style="background-color: #FCC822 !important;border-radius: 1px;  color: #fff;"
                         id="submit" class="btn  px-4">Sign Up</button>
                </form>
                <!-- Form -->
                <form id="sign-In">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail-sign-in" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword-sign-in">
                    </div>
                    <button type="submit" style="background-color: #FCC822 !important;border-radius: 1px;  color: #fff;"
                         id="sign-In-Submit" class="btn  px-4">Sign in</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center" style="background-color:  #F3F3F3 ;">
                <img src="Images/login section img.png" width="100%">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="login.js"></script>

</html>
